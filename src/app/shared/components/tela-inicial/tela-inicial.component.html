<div class="tela-inicial">
  <div class="sessao">
    <h2>Pr√≥ximas atividades</h2>
    <div class="cards">
      <div class="card" *ngFor="let atividade of proximasAtividades">
        <h3>{{ atividade.descricao }}</h3>
        <p>Data: {{ atividade.data }}</p>
      </div>
    </div>
  </div>

  <div class="sessao">
    <h2>Minhas disciplinas</h2>
    <div class="cards">
      <div class="card" *ngFor="let disciplina of minhasDisciplinas">
        <h3>{{ disciplina.nome }}</h3>
        <p>Semestre: {{ disciplina.semestre }}</p>
      </div>
    </div>
  </div>

  <div class="sessao">
    <h2>Cursos extras</h2>
    <div class="cards">
      <div class="card" *ngFor="let curso of cursosExtras">
        <h3>{{ curso.nome }}</h3>
        <p>{{ curso.descricao }}</p>
      </div>
    </div>
  </div>
</div>
