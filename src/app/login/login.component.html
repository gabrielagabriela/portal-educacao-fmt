<div class="formulario">
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="campo">
    <label for="email">Email</label>
    <input id="email" name="email" [(ngModel)]="loginFormModel.email" #email="ngModel" [ngModelOptions]="{ standalone: true }">
  </div>
  <div class="campo">
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="loginFormModel.senha" #senha="ngModel" [ngModelOptions]="{ standalone: true }">
  </div>
  <div class="botao">
    <button type="submit">Entrar</button>
    <button type="button" (click)="esqueciSenha()">Esqueci a Senha</button>
  </div>
</form>
</div>
