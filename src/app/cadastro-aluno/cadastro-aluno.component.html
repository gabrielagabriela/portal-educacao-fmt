<div class="formulario">
  <form [formGroup]="cadastroForm" >
    <div class="campo">
      <label for="nome">Nome Completo*</label>
      <input id="nome" name="nome" formControlName="nome">
      <span *ngIf="(cadastroForm.controls['nome'].dirty || cadastroForm.controls['nome'].touched) &&cadastroForm.controls['nome'].errors?.['required']">Campo Obrigatório!</span>
    </div>
    <div class="campo">
      <label for="cpf">CPF*</label>
      <input type="text" id="cpf" name="cpf" formControlName="cpf">
      <span *ngIf="(cadastroForm.controls['cpf'].dirty || cadastroForm.controls['cpf'].touched) &&cadastroForm.controls['cpf'].errors?.['required']">Campo Obrigatório!</span>
    </div>
    <div class="campo">
      <label for="email">Email*</label>
      <input type="text" id="email" name="email" formControlName="email">
      <span *ngIf="(cadastroForm.controls['email'].dirty || cadastroForm.controls['email'].touched) &&cadastroForm.controls['email'].errors?.['required']">Campo Obrigatório!</span>
    </div>
    <div class="campo">
      <label for="celular">Celular*</label>
      <input type="text" id="celular" name="celular" formControlName="celular">
      <span *ngIf="(cadastroForm.controls['celular'].dirty || cadastroForm.controls['celular'].touched) &&cadastroForm.controls['celular'].errors?.['required']">Campo Obrigatório!</span>
    </div>
    <div class="campo">
      <label for="curso">Curso*</label>
      <span *ngIf="(cadastroForm.controls['curso'].dirty || cadastroForm.controls['curso'].touched) &&cadastroForm.controls['curso'].errors?.['required']">Campo Obrigatório!</span>
      <div>
        <label><input type="radio" formControlName="curso" value="Angular"> Angular</label>
      </div>
      <div>
        <label><input type="radio" formControlName="curso" value="Java"> Java</label>
      </div>
      <div>
        <label><input type="radio" formControlName="curso" value="Javascript"> Javascript</label>
      </div>
      <div>
        <label><input type="radio" formControlName="curso" value="React"> React</label>
      </div>
      <div>
        <label><input type="radio" formControlName="curso" value="CSS"> CSS</label>
      </div>
    </div>
    <div class="botao">
      <button type="button" (click)="salvar()">Salvar</button>
    </div>
  </form>
  </div>
